<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="box_inner">
                <div class="item">
                    <i class="fa fa-suitcase" aria-hidden="true"></i>
                    <div class="helper">
                        <div class="number">548</div>
                        <div class="text">projects completed</div>
                    </div>
                </div>
                <div class="item">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <div class="helper">
                        <div class="number">1465</div>
                        <div class="text">working house</div>
                    </div>
                </div>
                <div class="item">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <div class="helper">
                        <div class="number">612</div>
                        <div class="text">positive feedbacks</div>
                    </div>
                </div>
                <div class="item">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <div class="helper">
                        <div class="number">735</div>
                        <div class="text">happy clients</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
